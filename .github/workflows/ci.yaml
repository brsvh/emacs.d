name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: ./.github/workflows/check.yaml
    secrets: inherit

  build:
    needs: check
    if: ${{ contains(join(needs.*.result, ','), 'success') }}
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  docs:
    needs: [check, build]
    if: ${{ contains(join(needs.*.result, ','), 'success') }}
    uses: ./.github/workflows/mkdocs.yaml
    secrets: inherit
